apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.mehmetakiftutuncu.muezzin"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.android.support:recyclerview-v7:23.4.0'
    compile 'com.android.support:preference-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.github.arimorty:floatingsearchview:2.0.1'
    compile 'com.github.Kennyc1012:MultiStateView:1.2.0'
    compile 'com.loopj.android:android-async-http:1.4.9'
    compile 'com.stephentuso:welcome:0.7.2'
    compile 'joda-time:joda-time:2.9.4'
    compile 'net.yslibrary.licenseadapter:licenseadapter:1.2.4'
}
