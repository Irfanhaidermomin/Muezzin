apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.mehmetakiftutuncu.muezzin"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "0.1"
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            res.srcDirs = [
                'src/main/res/layouts/prayertimes',
                'src/main/res/layouts',
                'src/main/res'
            ]
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:23.1.0'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:cardview-v7:23.1.0'
    compile 'com.android.support:recyclerview-v7:23.1.0'
    compile 'com.android.support:preference-v7:23.1.0'
    compile 'com.android.support:design:23.1.0'
    compile 'com.github.drnkn:progress-switcher:1.1.3@aar'
    compile 'com.pixplicity.easyprefs:library:1.5'
    compile 'com.squareup.okhttp:okhttp:2.5.0'
    compile 'joda-time:joda-time:2.8.2'
    compile 'pl.tajchert:waitingdots:0.2.0'
}
